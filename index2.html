<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nekludova</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <div class="logo">
            <img src="./image/logo.png" alt="" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link activee" href="#">Games</a>
                <img src="./image/down-arrow.png" alt="" />
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Consoles</a>
                <img src="./image/down-arrow.png" alt="" />
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <div class="xbox">
              <img src="./image/user.png" alt="" />
              <p>My XBOX</p>
              <img src="./image/down-arrow.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- hero -->
    <div class="hero">
      <div class="block1">
        <h1>Call of Duty: WWII</h1>
        <p>Released on: 23/11/2017</p>
        <div class="buttons">
          <a href="" class="button1">Order Now</a>
          <a href="" class="button1">More  Games</a>
        </div>
      </div>
    </div>
  </body>
</html>
